<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog - CRUD Operations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Personal Blog</h1>
        <form id="blogForm">
            <input type="hidden" id="postId" value="">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Enter blog title" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea class="form-control" id="content" rows="4" placeholder="Enter blog content"
                    required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        <hr>
        <h2>Blog Posts</h2>
        <div id="blogPosts">
            <p class="text-muted">No blog posts available.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
